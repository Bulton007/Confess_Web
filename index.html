<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ğŸ’– Just One Question</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffdde1, #ee9ca7);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* ===== Container ===== */
.container {
  background: white;
  padding: 30px 25px;
  border-radius: 22px;
  text-align: center;
  max-width: 420px;
  width: 90%;
  min-height: 460px; /* ğŸ”’ prevents shrink */
  box-shadow: 0 15px 35px rgba(0,0,0,0.2);
  transition: transform 0.15s ease, box-shadow 0.2s ease;
}

/* wobble effect */
.container.wobble {
  transform: translateX(-2px) rotate(-0.5deg);
}

/* ===== Text & Image ===== */
h1 {
  font-size: 1.6rem;
  color: #ff4d6d;
  margin-bottom: 15px;
}

img {
  width: 100%;
  max-width: 240px;
  border-radius: 16px;
  margin-bottom: 20px;
  transition: 0.3s;
}

/* ===== Buttons ===== */
.buttons {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 24px;
  height: 64px; /* ğŸ”’ lock button area */
}

button {
  min-width: 120px;
  padding: 14px 30px;
  border: none;
  border-radius: 999px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.35s ease;
}

/* YES */
#yesBtn {
  background: linear-gradient(135deg, #ff4d6d, #ff8fa3);
  color: white;
  box-shadow: 0 10px 25px rgba(255,77,109,0.35);
}

#yesBtn:hover {
  transform: translateY(-3px) scale(1.08);
  box-shadow: 0 0 0 6px rgba(255,77,109,0.15),
              0 18px 40px rgba(255,77,109,0.55);
}

/* NO */
#noBtn {
  background: #f2f2f2;
  color: #555;
  box-shadow: 0 6px 15px rgba(0,0,0,0.15);
}

/* Mobile tweak */
@media (max-width: 480px) {
  h1 { font-size: 1.4rem; }
}
</style>
</head>

<body>

<div class="container" id="container">
  <h1 id="title">I love you ğŸ’•<br>Do you love me?</h1>

  <img
    id="image"
    src="https://i.pinimg.com/originals/2e/80/3d/2e803df190f9add889d6410d5b53374c.gif"
    alt="cute"
  />

  <div class="buttons">
    <button id="yesBtn">Yes ğŸ’–</button>
    <button id="noBtn">No ğŸ’”</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const title = document.getElementById("title");
const image = document.getElementById("image");
const container = document.getElementById("container");

let chaosMode = false;

/* NO button hover */
noBtn.addEventListener("mouseenter", () => {
  if (!chaosMode) {
    chaosMode = true;
    noBtn.style.position = "fixed";
  }
  escapeNoButton();
});

/* escape logic */
function escapeNoButton() {
  const padding = 20;

  const maxX = window.innerWidth - noBtn.offsetWidth - padding;
  const maxY = window.innerHeight - noBtn.offsetHeight - padding;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  // sad image
  image.src = "https://i.pinimg.com/originals/c4/f0/d6/c4f0d6c08257f3a75725a7583894b1b8.gif";

  // container wobble ğŸ’”
  container.classList.add("wobble");
  setTimeout(() => container.classList.remove("wobble"), 150);
}

/* YES hover glow ğŸ’“ */
yesBtn.addEventListener("mouseenter", () => {
  container.style.boxShadow =
    "0 0 0 8px rgba(255,77,109,0.15), 0 15px 35px rgba(0,0,0,0.2)";
});

yesBtn.addEventListener("mouseleave", () => {
  container.style.boxShadow =
    "0 15px 35px rgba(0,0,0,0.2)";
});

/* YES click ğŸ’– */
yesBtn.addEventListener("click", () => {
  title.innerHTML = "YAY!!! ğŸ’•ğŸ˜<br>I knew it!";
  image.src = "https://i.pinimg.com/originals/45/e5/29/45e529c116a1758fd09bdb27e2172eca.gif";
  noBtn.style.display = "none";
  yesBtn.innerText = "I Love You ğŸ’";
});
</script>

</body>
</html>
